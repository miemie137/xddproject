  <title>3d</title>
  <style type="text/css">
		*{
			margin:0;
			padding:0;
		}
		body{
			background:#FFE0D5;
		}
		#wrap{
			perspective:800px;
		}
		.box{
			position:relative;
			width:120px;
			height:180px;
			margin:250px auto;
			border-radius:5px;
			transform-style:preserve-3d;
			transform:rotateX(-15deg) rotateY(0deg);
		}
		.box img{
			width:133px;
			height:200px;
			position:absolute;
			box-shadow:0 0 8px #EDC690;
			transform:rotateY(0deg) translateZ(0deg);
		}
		.box  img{
			-webkit-box-reflect:below 5px -webkit-linear-gradient(top,rgba(0,0,0,0) 30%,rgba(0,0,0,.5) 100%);
		}
		.a a{
			text-decoration: none;
			color:white;
			font-size: 20px;
		}
		.a{
			width: 100px;
			height: 40px;
			background-color: #01A0E2;
			text-align: center;
			line-height: 2;			
			border-radius: 10%;
			box-shadow:0 0 8px #EDC690;
			position: fixed;
			left:80px;
			top:40px;
		}
		.a:hover{
			background-color: aquamarine;			
		}
		a:hover{
			color:#FFE0D5;
		}

 </head>
 <body>
	 <div class="a">
		 <a href="index.html">首&nbsp&nbsp页</a>
	 </div>
		<div id='wrap'>
			<div class='box'>
				<img src="img/3drotate/01.jpg" alt="" />
				<img src="img/3drotate/02.jpg" alt="" />
				<img src="img/3drotate/03.jpg" alt="" />
				<img src="img/3drotate/04.jpg" alt="" />
				<img src="img/3drotate/05.jpg" alt="" />
				<img src="img/3drotate/06.jpg" alt="" />
				<img src="img/3drotate/07.jpg" alt="" />
				<img src="img/3drotate/08.jpg" alt="" />
				<img src="img/3drotate/09.jpg" alt="" />
				<img src="img/3drotate/010.jpg" alt="" />
				<img src="img/3drotate/011.jpg" alt="" />
				<p></p>
			</div>
		</div>
		<script type="text/javascript">
			window.onload=function(){
				var aBox=document.getElementsByClassName('box')[0];
				var oLi=aBox.getElementsByTagName('img');
				var liLength=oLi.length;
				var Deg=360/liLength;
				var lastX,lastY,nowX,nowY,minusX,minusY;
				var roX=-15,roY=0;
				for (var i=0;i<liLength;i++){
					oLi[i].style.transform='rotateY('+i*Deg+'deg) translateZ(350px)';
					oLi[i].style.transition = 'transform 1s '+ (liLength-1-i)*0.1 +'s';
				}
				document.onmousedown=function(ev){
					ev=ev||window.event;
					lastX=ev.clientX;
					lastY=ev.clientY;
					

					this.onmousemove=function(ev){
						ev=ev||window.event;
						nowX=ev.clientX;
						nowY=ev.clientY;
						minusX=nowX-lastX;
						minusY=nowY-lastY;
						roY += minusX*0.2;
						roX -= minusY*0.1;
						aBox.style.transform='rotateX('+roX+'deg) rotateY('+roY+'deg)';

						lastX=nowX;
						lastY=nowY;
						
					}
					this.onmouseup=function(){
						this.onmousemove=null;
						var timer=setInterval(function(){
							minusX*=0.95;
							minusY*=0.95;
							roY += minusX*0.2;
							roX -= minusY*0.1;
							aBox.style.transform='rotateX('+roX+'deg) rotateY('+roY+'deg)';
							if(Math.abs(minusX)<0.1&&Math.abs(minusY)<0.1){
								clearInterval(timer);
							}
						},13);
					}
					return false;
				}
			}
		</script>
 </body>
