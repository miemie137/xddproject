    <p>有一天，有个猫型机器人『哆啦A梦』从二十二世纪乘坐时光机，前来这这超逊少年——大雄的房间。<br />
        原来，是大雄的曾孙『小世』想要改变大雄的悲惨人生，特地将『哆啦A梦』送到大雄身边的。</p>
    <p>为了帮助完全靠不住的大雄，哆啦A梦从四次元口袋里拿出许多秘密道具。<br />
